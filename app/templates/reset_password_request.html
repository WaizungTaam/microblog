{% extends "base.html" %}

{%- block content %}
  <h1>Reset Password</h1>
  <form method="post" novalidate>
    {{ form.hidden_tag() }}
    <div>
      <div>{{ form.email.label }}</div>
      <div>{{ form.email(size=64) }}</div>
      {%- for error in form.email.errors %}
      <span style="color: red;">{{ error }}</span>
      {%- endfor %}
    </div>
    <div>
      {{ form.submit() }}
    </div>
  </form>
{%- endblock %}
